<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stop Watch</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/6ab4add322.js" crossorigin="anonymous"></script>
</head>

<body>
    <div class="main">
        <div class="container">
            <h1 id="min">00</h1>
            <h1 class="colon">:</h1>
            <h1 id="sec">00</h1>
            <h1 class="colon">:</h1>
            <h1 id="milisec">00</h1>
        </div>
        <div class="btn">
            <button onclick="start()"><i class="far fa-play-circle"></i></button>
            <button onclick="stop()"><i class="far fa-stop-circle"></i></button>
            <button onclick="reset()"><i class="far fa-times-circle"></i></button>
        </div>
    </div>



    <script src="app.js"></script>
</body>

</html>
